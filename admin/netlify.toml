# netlify.toml - Alternative configuration file
# Place this in your project root (same level as package.json)

[build]
  # Your build command
  command = "npm run build"
  # Your build output directory
  publish = "dist"  # or "build" if using Create React App

# Handle client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Optional: Handle specific routes with headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Content-Security-Policy = "frame-ancestors 'none';"

# Optional: Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"